name: Godot CI/CD – Linux, Windows, macOS + Release

permissions:
  contents: write

on:
  push:
    branches: [ test ]
  pull_request:
    branches: [ test ]
  workflow_dispatch:
    inputs:
      suffix:
        description: "Version suffix (-alpha, -beta, -test or empty)"
        required: false
        default: "-alpha"

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.calc.outputs.new_version }}
      suffix: ${{ steps.calc.outputs.suffix }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Calculate next version
        id: calc
        run: |
          # get last tag
          last_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0-alpha")
          base=$(echo "$last_tag" | sed -E 's/^v//' | sed -E 's/-.*//')
          major=$(echo $base | cut -d. -f1)
          minor=$(echo $base | cut -d. -f2)
          patch=$(echo $base | cut -d. -f3)

          suffix="${{ github.event.inputs.suffix }}"
          if [ -z "$suffix" ]; then suffix="-alpha"; fi

          commit_msg="${{ github.event.head_commit.message }}"
          if [[ "$commit_msg" =~ ^[Bb]ug\ fix ]]; then
            patch=$((patch+1))
          else
            minor=$((minor+1))
            patch=0
          fi

          new="v${major}.${minor}.${patch}${suffix}"

          echo "new_version=$new" >> $GITHUB_OUTPUT
          echo "suffix=$suffix" >> $GITHUB_OUTPUT
          echo "Calculated new version: $new"

  prepare-artifacts:
    needs: version
    runs-on: ubuntu-latest
    outputs:
      artifacts_path: ${{ steps.set.outputs.path }}
    steps:
      - name: Make artifacts dir
        id: set
        run: |
          mkdir -p artifacts
          echo "path=artifacts" >> $GITHUB_OUTPUT

  build-linux:
    needs: [version, prepare-artifacts]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Export Linux build
        uses: firebelley/godot-export@v7.0.0
        with:
          godot_executable_download_url: https://github.com/godotengine/godot-builds/releases/download/4.4.1-stable/Godot_v4.4.1-stable_linux.x86_64.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot-builds/releases/download/4.4.1-stable/Godot_v4.4.1-stable_export_templates.tpz
          relative_project_path: ./
          relative_export_path: build/linux
          verbose: true

      - name: Show build/linux contents (debug)
        run: |
          echo "Contents of build/linux:"
          ls -la build/linux || true
          find build/linux -maxdepth 2 -type f -print || true

      - name: Zip Linux (only build/linux content)
        run: |
          mkdir -p artifacts
          pushd build/linux || exit 1
          # zip the content of build/linux, not the sibling folders
          zip -r ../../artifacts/linux-${{ needs.version.outputs.new_version }}.zip ./*
          popd

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ needs.version.outputs.new_version }}
          path: artifacts/linux-${{ needs.version.outputs.new_version }}.zip

  build-windows:
    needs: [version, prepare-artifacts]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Export Windows build
        uses: firebelley/godot-export@v7.0.0
        with:
          godot_executable_download_url: https://github.com/godotengine/godot-builds/releases/download/4.4.1-stable/Godot_v4.4.1-stable_mono_win64.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot-builds/releases/download/4.4.1-stable/Godot_v4.4.1-stable_export_templates.tpz
          relative_project_path: ./
          relative_export_path: build/windows
          verbose: true

      - name: Show build/windows contents (debug)
        run: |
          echo "Contents of build/windows:"
          gci build/windows
        shell: powershell

      - name: Zip Windows (only build/windows content)
        run: |
          $zipPath = "artifacts/windows-${{ needs.version.outputs.new_version }}.zip"
          mkdir -p artifacts
          # Compresse le contenu du dossier build/windows vers le zip
          Compress-Archive -Path build/windows\* -DestinationPath $zipPath
        shell: powershell

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ needs.version.outputs.new_version }}
          path: artifacts/windows-${{ needs.version.outputs.new_version }}.zip

  build-macos:
    needs: [version, prepare-artifacts]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Export macOS build
        uses: firebelley/godot-export@v7.0.0
        with:
          godot_executable_download_url: https://github.com/godotengine/godot-builds/releases/download/4.4.1-stable/Godot_v4.4.1-stable_macos.universal.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot-builds/releases/download/4.4.1-stable/Godot_v4.4.1-stable_export_templates.tpz
          relative_project_path: ./
          relative_export_path: build/macos
          verbose: true

      - name: Show build/macos contents (debug)
        run: |
          echo "Contents of build/macos:"
          ls -la build/macos || true
          find build/macos -maxdepth 2 -type f -print || true

      - name: Zip macOS (only build/macos content)
        run: |
          mkdir -p artifacts
          pushd build/macos || exit 1
          zip -r ../../artifacts/macos-${{ needs.version.outputs.new_version }}.zip ./*
          popd

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ needs.version.outputs.new_version }}
          path: artifacts/macos-${{ needs.version.outputs.new_version }}.zip

  release:
    needs: [version, build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: needs.version.outputs.suffix != '-test'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-${{ needs.version.outputs.new_version }}
          path: release/linux

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-${{ needs.version.outputs.new_version }}
          path: release/windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-${{ needs.version.outputs.new_version }}
          path: release/macos

      - name: Ensure the three zip files exist (fail early if not)
        run: |
          echo "Looking for release zips..."
          ls -la release || true
          test -f "release/linux/linux-${{ needs.version.outputs.new_version }}.zip" || (echo "Missing linux zip" && exit 1)
          test -f "release/windows/windows-${{ needs.version.outputs.new_version }}.zip" || (echo "Missing windows zip" && exit 1)
          test -f "release/macos/macos-${{ needs.version.outputs.new_version }}.zip" || (echo "Missing macos zip" && exit 1)

      - name: Check if release already exists for tag
        id: check_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=${{ needs.version.outputs.new_version }}
          owner="${{ github.repository_owner }}"
          repo="$(basename ${{ github.repository }})"
          release_info=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${TAG}" || true)
          # If the API returns a release object it will have an "id" field
          echo "$release_info" | jq -e '.id' >/dev/null 2>&1 && echo "exists=true" || echo "exists=false"
          exists=$(echo "$release_info" | jq -r '.id // empty')
          if [ -n "$exists" ]; then
            echo "release_exists=true" >> $GITHUB_OUTPUT
          else
            echo "release_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Push new git tag (only if release doesn't exist)
        if: steps.check_release.outputs.release_exists == 'false'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ needs.version.outputs.new_version }} || true
          git push origin ${{ needs.version.outputs.new_version }} || true

      - name: Create GitHub Release (only if release doesn't exist)
        if: steps.check_release.outputs.release_exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.version.outputs.new_version }}
          name: "Release ${{ needs.version.outputs.new_version }}"
          files: |
            release/linux/linux-${{ needs.version.outputs.new_version }}.zip
            release/windows/windows-${{ needs.version.outputs.new_version }}.zip
            release/macos/macos-${{ needs.version.outputs.new_version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release already exists message
        if: steps.check_release.outputs.release_exists == 'true'
        run: |
          echo "A release already exists for tag ${{ needs.version.outputs.new_version }} — skipping creation."
