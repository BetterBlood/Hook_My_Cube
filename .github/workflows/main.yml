name: Godot CI/CD â€“ Linux, Windows, macOS + Release

permissions:
  contents: write

on:
  push:
    branches: [ test ]
  pull_request:
    branches: [ test ]
  workflow_dispatch:
    inputs:
      suffix:
        description: "Version suffix (-alpha, -beta, -test or empty)"
        required: false
        default: "-alpha"

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.calc.outputs.new_version }}
      suffix: ${{ steps.calc.outputs.suffix }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Calculate next version
        id: calc
        run: |
          # get last tag
          last_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0-alpha")
          base=$(echo "$last_tag" | sed -E 's/^v//' | sed -E 's/-.*//')
          major=$(echo $base | cut -d. -f1)
          minor=$(echo $base | cut -d. -f2)
          patch=$(echo $base | cut -d. -f3)

          suffix="${{ github.event.inputs.suffix }}"
          if [ -z "$suffix" ]; then suffix="-alpha"; fi

          commit_msg="${{ github.event.head_commit.message }}"
          if [[ "$commit_msg" =~ ^[Bb]ug\ fix ]]; then
            patch=$((patch+1))
          else
            minor=$((minor+1))
            patch=0
          fi

          new="v${major}.${minor}.${patch}${suffix}"

          echo "new_version=$new" >> $GITHUB_OUTPUT
          echo "suffix=$suffix" >> $GITHUB_OUTPUT
          echo "Calculated new version: $new"

  # ================================
  # LINUX
  # ================================
  build-linux:
    needs: [version]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Export Linux build
        uses: firebelley/godot-export@v7.0.0
        with:
          preset: "Linux"
          godot_executable_download_url: https://github.com/godotengine/godot-builds/releases/download/4.4.1-stable/Godot_v4.4.1-stable_linux.x86_64.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot-builds/releases/download/4.4.1-stable/Godot_v4.4.1-stable_export_templates.tpz
          relative_project_path: ./
          relative_export_path: exports/linux
          verbose: true

      - name: Zip Linux
        run: |
          mkdir -p artifacts
          zip -j artifacts/linux-${{ needs.version.outputs.new_version }}.zip exports/linux/*

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ needs.version.outputs.new_version }}
          path: artifacts/linux-${{ needs.version.outputs.new_version }}.zip

  # ================================
  # WINDOWS
  # ================================
  build-windows:
    needs: [version]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Export Windows build
        uses: firebelley/godot-export@v7.0.0
        with:
          preset: "Windows Desktop"
          godot_executable_download_url: https://github.com/godotengine/godot-builds/releases/download/4.4.1-stable/Godot_v4.4.1-stable_win64.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot-builds/releases/download/4.4.1-stable/Godot_v4.4.1-stable_export_templates.tpz
          relative_project_path: ./
          relative_export_path: exports/windows
          verbose: true

      - name: Zip Windows
        run: |
          mkdir -p artifacts
          zip -j artifacts/windows-${{ needs.version.outputs.new_version }}.zip exports/windows/*

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ needs.version.outputs.new_version }}
          path: artifacts/windows-${{ needs.version.outputs.new_version }}.zip

  # ================================
  # MACOS
  # ================================
  build-macos:
    needs: [version]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Export macOS build
        uses: firebelley/godot-export@v7.0.0
        with:
          preset: "macOS"
          godot_executable_download_url: https://github.com/godotengine/godot-builds/releases/download/4.4.1-stable/Godot_v4.4.1-stable_macos.universal.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot-builds/releases/download/4.4.1-stable/Godot_v4.4.1-stable_export_templates.tpz
          relative_project_path: ./
          relative_export_path: exports/macos
          verbose: true

      - name: Zip macOS
        run: |
          mkdir -p artifacts
          zip -j artifacts/macos-${{ needs.version.outputs.new_version }}.zip exports/macos/*

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ needs.version.outputs.new_version }}
          path: artifacts/macos-${{ needs.version.outputs.new_version }}.zip

  # ================================
  # RELEASE
  # ================================
  release:
    needs: [version, build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: needs.version.outputs.suffix != '-test'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-${{ needs.version.outputs.new_version }}
          path: release/linux

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-${{ needs.version.outputs.new_version }}
          path: release/windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-${{ needs.version.outputs.new_version }}
          path: release/macos

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.version.outputs.new_version }}
          name: "Release ${{ needs.version.outputs.new_version }}"
          files: |
            release/linux/*.zip
            release/windows/*.zip
            release/macos/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
