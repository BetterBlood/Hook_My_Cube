name: Godot CI/CD â€“ Linux, Windows, macOS + Single Release

permissions:
  contents: write

on:
  push:
    branches: [ test ]
  workflow_dispatch:
    inputs:
      suffix:
        description: "Version suffix (-alpha, -beta, -test or empty)"
        required: false
        default: "-alpha"

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.calc.outputs.new_version }}
      suffix: ${{ steps.calc.outputs.suffix }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - id: calc
        name: Calculate next version
        run: |
          last_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0-alpha")
          base=$(echo "$last_tag" | sed -E 's/^v//' | sed -E 's/-.*//')
          major=$(echo $base | cut -d. -f1)
          minor=$(echo $base | cut -d. -f2)
          patch=$(echo $base | cut -d. -f3)
          suffix="${{ github.event.inputs.suffix }}"
          if [ -z "$suffix" ]; then suffix="-alpha"; fi
          commit_msg="${{ github.event.head_commit.message }}"
          if [[ "$commit_msg" =~ ^[Bb]ug\ fix ]]; then
            patch=$((patch+1))
          else
            minor=$((minor+1))
            patch=0
          fi
          new="v${major}.${minor}.${patch}${suffix}"
          echo "new_version=$new" >> $GITHUB_OUTPUT
          echo "suffix=$suffix" >> $GITHUB_OUTPUT
          echo "Calculated new version: $new"

  build-linux:
    needs: version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Export Linux build
        uses: firebelley/godot-export@v7.0.0
        with:
          godot_executable_download_url: https://github.com/godotengine/godot-builds/releases/download/4.4.1-stable/Godot_v4.4.1-stable_linux.x86_64.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot-builds/releases/download/4.4.1-stable/Godot_v4.4.1-stable_export_templates.tpz
          relative_project_path: ./
          relative_export_path: build/linux
          verbose: true

      - name: Debug: show build/linux
        run: |
          echo "== build/linux content =="
          ls -la build/linux || true
          find build/linux -type f -maxdepth 3 -print || true

      - name: Create linux zip (only build/linux content)
        run: |
          mkdir -p artifacts
          pushd build/linux || exit 1
          # zip the contents of build/linux (.) into artifacts/linux-<version>.zip
          zip -r ../../artifacts/linux-${{ needs.version.outputs.new_version }}.zip . || exit 1
          popd
          echo "Created artifacts/linux-${{ needs.version.outputs.new_version }}.zip"

      - name: Upload linux artifact (unique name)
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ needs.version.outputs.new_version }}   # artefact name
          path: artifacts/linux-${{ needs.version.outputs.new_version }}.zip

  build-windows:
    needs: version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Export Windows build
        uses: firebelley/godot-export@v7.0.0
        with:
          # using linux godot executable to export windows preset (action supports it)
          godot_executable_download_url: https://github.com/godotengine/godot-builds/releases/download/4.4.1-stable/Godot_v4.4.1-stable_linux.x86_64.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot-builds/releases/download/4.4.1-stable/Godot_v4.4.1-stable_export_templates.tpz
          relative_project_path: ./
          relative_export_path: build/windows
          verbose: true

      - name: Debug: show build/windows
        run: |
          echo "== build/windows content =="
          ls -la build/windows || true
          find build/windows -type f -maxdepth 3 -print || true

      - name: Create windows zip (only build/windows content)
        run: |
          mkdir -p artifacts
          pushd build/windows || exit 1
          zip -r ../../artifacts/windows-${{ needs.version.outputs.new_version }}.zip . || exit 1
          popd
          echo "Created artifacts/windows-${{ needs.version.outputs.new_version }}.zip"

      - name: Upload windows artifact (unique name)
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ needs.version.outputs.new_version }}
          path: artifacts/windows-${{ needs.version.outputs.new_version }}.zip

  build-macos:
    needs: version
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Export macOS build
        uses: firebelley/godot-export@v7.0.0
        with:
          godot_executable_download_url: https://github.com/godotengine/godot-builds/releases/download/4.4.1-stable/Godot_v4.4.1-stable_macos.universal.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot-builds/releases/download/4.4.1-stable/Godot_v4.4.1-stable_export_templates.tpz
          relative_project_path: ./
          relative_export_path: build/macos
          verbose: true

      - name: Debug: show build/macos
        run: |
          echo "== build/macos content =="
          ls -la build/macos || true
          find build/macos -type f -maxdepth 3 -print || true

      - name: Create macos zip (only build/macos content)
        run: |
          mkdir -p artifacts
          pushd build/macos || exit 1
          zip -r ../../artifacts/macos-${{ needs.version.outputs.new_version }}.zip . || exit 1
          popd
          echo "Created artifacts/macos-${{ needs.version.outputs.new_version }}.zip"

      - name: Upload macos artifact (unique name)
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ needs.version.outputs.new_version }}
          path: artifacts/macos-${{ needs.version.outputs.new_version }}.zip

  release:
    needs: [version, build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: needs.version.outputs.suffix != '-test'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download linux artifact into release/linux
        uses: actions/download-artifact@v4
        with:
          name: linux-${{ needs.version.outputs.new_version }}
          path: release/linux

      - name: Download windows artifact into release/windows
        uses: actions/download-artifact@v4
        with:
          name: windows-${{ needs.version.outputs.new_version }}
          path: release/windows

      - name: Download macos artifact into release/macos
        uses: actions/download-artifact@v4
        with:
          name: macos-${{ needs.version.outputs.new_version }}
          path: release/macos

      - name: List release/ folders
        run: |
          echo "== release dir =="
          ls -la release || true
          echo "== release/linux =="
          ls -la release/linux || true
          echo "== release/windows =="
          ls -la release/windows || true
          echo "== release/macos =="
          ls -la release/macos || true

      - name: Show content of each zip (verify only OS files are included)
        run: |
          echo "Linux zip contents:"
          unzip -l release/linux/linux-${{ needs.version.outputs.new_version }}.zip || true
          echo "Windows zip contents:"
          unzip -l release/windows/windows-${{ needs.version.outputs.new_version }}.zip || true
          echo "macOS zip contents:"
          unzip -l release/macos/macos-${{ needs.version.outputs.new_version }}.zip || true

      - name: Ensure the three zip files exist
        run: |
          test -f "release/linux/linux-${{ needs.version.outputs.new_version }}.zip" || (echo "Missing linux zip" && exit 1)
          test -f "release/windows/windows-${{ needs.version.outputs.new_version }}.zip" || (echo "Missing windows zip" && exit 1)
          test -f "release/macos/macos-${{ needs.version.outputs.new_version }}.zip" || (echo "Missing macos zip" && exit 1)

      - name: Check if release already exists
        id: check_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=${{ needs.version.outputs.new_version }}
          info=$(curl -s -H "Authorization: token $GITHUB_TOKEN" "https://api.github.com/repos/${{ github.repository }}/releases/tags/${TAG}" || true)
          echo "$info" | jq -r '.id // ""' > /tmp/release_id || true
          if [ -s /tmp/release_id ]; then
            echo "release_exists=true" >> $GITHUB_OUTPUT
          else
            echo "release_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Push tag if necessary
        if: steps.check_release.outputs.release_exists == 'false'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ needs.version.outputs.new_version }} || true
          git push origin ${{ needs.version.outputs.new_version }} || true

      - name: Create GitHub Release (only if not exists)
        if: steps.check_release.outputs.release_exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.version.outputs.new_version }}
          name: "Release ${{ needs.version.outputs.new_version }}"
          files: |
            release/linux/linux-${{ needs.version.outputs.new_version }}.zip
            release/windows/windows-${{ needs.version.outputs.new_version }}.zip
            release/macos/macos-${{ needs.version.outputs.new_version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip message if release exists
        if: steps.check_release.outputs.release_exists == 'true'
        run: echo "Release for ${{ needs.version.outputs.new_version }} already exists. Skipping creation."
